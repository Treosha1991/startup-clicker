
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>StartUP Clicker</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    body {
      margin: 0;
      overflow: hidden;
      user-select: none;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      background: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ StartUP Clicker</h1>
    <button onclick="clickButton()">–ù–∞–∂–∞—Ç—å</button>
    <div class="stats">
      ‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span><br/>
      ‚¨ÜÔ∏è –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span>
    </div>
    <div class="log" id="log"></div>
  </div>

  <script>
    let energy = 100;
    let level = 1;

    function clickButton() {
      if (energy <= 0) {
        log("‚ùå –ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏!");
        return;
      }

      energy -= 1;
      let chance = 70 - Math.min(level * 2, 40);
      let rand = Math.random() * 100;

      if (rand <= chance) {
        level += 1;
        log("üéâ –£—Ä–æ–≤–µ–Ω—å –ø–æ–≤—ã—à–µ–Ω –¥–æ " + level);
      } else {
        log("üîÅ –ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π.");
      }

      updateStats();
    }

    function log(text) {
      document.getElementById("log").textContent = text;
    }

    function updateStats() {
      document.getElementById("energy").textContent = energy;
      document.getElementById("level").textContent = level;
    }
  </script>
</body>
</html>
