<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>StartUP Clicker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
      color: white;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    #clickButton {
      font-size: 28px;
      padding: 20px 40px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s;
    }

    #clickButton:active {
      transform: scale(0.96);
    }

    #counter {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>StartUP Clicker</h1>
    <button id="clickButton">üî• –ù–∞–∂–∞—Ç—å</button>
    <div id="counter">–ö–ª–∏–∫–æ–≤: 0</div>
  </div>

  <script>
    let counter = 0;
    const button = document.getElementById("clickButton");
    const counterEl = document.getElementById("counter");

    button.addEventListener("click", () => {
      counter++;
      counterEl.textContent = "–ö–ª–∏–∫–æ–≤: " + counter;
    });
  </script>
</body>
</html>
